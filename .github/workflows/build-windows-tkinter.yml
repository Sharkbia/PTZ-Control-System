name: Build Windows Tkinter App

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka
        run: nuitka main.py --standalone --onefile --windows-disable-console --enable-plugin=tk-inter --output-filename=PTZ-Control-System.exe

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: tkinter-app
          path: PTZ-Control-System.exe
